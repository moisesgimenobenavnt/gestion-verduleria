<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gesti√≥n Comercial</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; padding: 10px; display: flex; justify-content: center; }
        .contenedor { width: 100%; max-width: 600px; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .seccion { border: 1px solid #e0e0e0; padding: 15px; border-radius: 8px; margin-bottom: 20px; background: #fff; }
        h2, h3 { text-align: center; color: #1a531b; margin-top: 0; }
        label { display: block; margin-top: 10px; font-weight: bold; color: #444; }
        input, select { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; font-size: 16px; }
        .btn { padding: 15px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 15px; width: 100%; margin-top: 10px; }
        .btn-verde { background: #28a745; color: white; }
        .btn-azul { background: #007bff; color: white; }
        .btn-rojo { background: #dc3545; color: white; }
        .btn-gris { background: #6c757d; color: white; }
        .deuda-box { font-size: 32px; color: #d32f2f; text-align: center; font-weight: bold; background: #ffebee; padding: 15px; border-radius: 8px; border: 1px solid #ffcdd2; }
        #sugerencias { position: absolute; background: white; border: 1px solid #ccc; width: 90%; z-index: 100; border-radius: 5px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .sug-item { padding: 12px; cursor: pointer; border-bottom: 1px solid #eee; }
        .resumen-caja { background: #e8f5e9; padding: 15px; border-radius: 8px; margin-top: 10px; }
        .flex-row { display: flex; justify-content: space-between; padding: 5px 0; border-bottom: 1px solid #c8e6c9; }
        #bloqueo { position: fixed; top:0; left:0; width:100%; height:100%; background:#f0f2f5; z-index:999; display:flex; flex-direction:column; justify-content:center; align-items:center; }
        @media print { .no-print { display: none; } }
    </style>
</head>
<body>

<div id="bloqueo" class="no-print">
    <h2>üîí Acceso Requerido</h2>
    <input type="password" id="passAcceso" placeholder="Introduce la contrase√±a" style="width: 250px; text-align: center;">
    <button class="btn btn-verde" style="width: 250px;" onclick="validarAcceso()">ENTRAR</button>
</div>

<div class="contenedor" id="contenidoWeb" style="display:none;">
    <h2 class="no-print">ü•¶ Panel de Gesti√≥n</h2>
    
    <div class="seccion no-print">
        <label>üîç Buscar por Nombre o Tel√©fono:</label>
        <input type="text" id="inputBusqueda" placeholder="Ej: Ramon o 112344..." oninput="autoCompletar()" autocomplete="off">
        <div id="sugerencias"></div>
        <button class="btn btn-verde" onclick="buscarOCrear()">ABRIR FICHA / A√ëADIR</button>
    </div>

    <div id="ficha" style="display:none;" class="seccion">
        <h3 id="nombreDisplay"></h3>
        <p id="telDisplay" style="text-align:center; color:#666;"></p>
        <div class="deuda-box">$ <span id="deudaDisplay">0</span></div>
        
        <div class="no-print">
            <label>üõí Compra ($):</label><input type="number" id="gasto" value="0">
            <label>üíµ Pago hoy ($):</label><input type="number" id="pago" value="0">
            <label>üí≥ M√©todo:</label>
            <select id="metodo" onchange="verificarMetodo()">
                <option value="EFECTIVO">Efectivo</option>
                <option value="TRANSFERENCIA">Transferencia</option>
                <option value="TARJETA">Tarjeta</option>
            </select>
            <div id="divDestino" style="display:none;">
                <label>üè¶ Enviar a:</label>
                <select id="destinoProv"></select>
            </div>
            <button class="btn btn-azul" onclick="guardarOperacion()">GUARDAR MOVIMIENTO</button>
            <button class="btn btn-gris" onclick="verHistorial()">VER HISTORIAL COMPLETO</button>
        </div>
        <div id="historialSeccion" style="display:none; margin-top:20px;">
            <div id="listaHistorial" style="font-size:13px;"></div>
            <button class="btn btn-gris no-print" onclick="window.print()">üñ®Ô∏è IMPRIMIR PDF</button>
        </div>
    </div>

    <div class="seccion no-print">
        <h3>üìä Resumen de Hoy</h3>
        <div class="resumen-caja" id="resumenCaja">
            <div class="flex-row"><span>EFECTIVO:</span> <b id="cajaEfe">$0</b></div>
            <div class="flex-row"><span>TRANSFERENCIA:</span> <b id="cajaTra">$0</b></div>
            <div class="flex-row"><span>TARJETAS:</span> <b id="cajaTar">$0</b></div>
            <div class="flex-row" style="color:red; border-top:2px solid #2e7d32; margin-top:5px;"><span>PENDIENTE DE COBRO:</span> <b id="cajaPendiente">$0</b></div>
        </div>
    </div>

    <div class="seccion no-print">
        <h3>üè¶ Receptores de Dinero</h3>
        <div id="listaReceptores"></div>
        <hr>
        <label>A√±adir Nuevo:</label>
        <input type="text" id="nuevoReceptor" placeholder="Nombre (ej: Gerardo)">
        <input type="number" id="montoReceptor" placeholder="Saldo Inicial">
        <button class="btn btn-azul" onclick="crearReceptor()">+ A√ëADIR RECEPTOR</button>
    </div>

    <button class="btn btn-gris no-print" onclick="exportarDatos()">üì• DESCARGAR BACKUP (EXCEL)</button>
    <button class="btn btn-rojo no-print" onclick="cerrarSesion()">üîì CERRAR SESI√ìN</button>
</div>

<script>
    const API = "/api";
    const CLAVE = "2026";

    window.onload = () => { if(localStorage.getItem('verduOK') === 'si') mostrar(); };

    function validarAcceso() {
        if(document.getElementById('passAcceso').value === CLAVE) {
            localStorage.setItem('verduOK', 'si');
            mostrar();
        } else alert("Error");
    }

    function cerrarSesion() { localStorage.removeItem('verduOK'); location.reload(); }

    function mostrar() {
        document.getElementById('bloqueo').style.display = 'none';
        document.getElementById('contenidoWeb').style.display = 'block';
        refrescarTodo();
    }

    async function refrescarTodo() {
        // Cargar Receptores
        const r1 = await fetch(`${API}/receptores`);
        const recs = await r1.json();
        document.getElementById('listaReceptores').innerHTML = recs.map(r => `
            <div class="flex-row">
                <span>${r.nombre}: <b>$${r.saldo}</b></span>
                <button onclick="borrarReceptor('${r._id}')" style="color:red; border:none; background:none; cursor:pointer;">‚ùå</button>
            </div>`).join('');
        document.getElementById('destinoProv').innerHTML = recs.map(r => `<option value="${r.nombre}">${r.nombre}</option>`).join('');

        // Cargar Caja
        const r2 = await fetch(`${API}/caja-hoy`);
        const caja = await r2.json();
        document.getElementById('cajaEfe').innerText = `$${caja.EFECTIVO || 0}`;
        document.getElementById('cajaTra').innerText = `$${caja.TRANSFERENCIA || 0}`;
        document.getElementById('cajaTar').innerText = `$${caja.TARJETA || 0}`;
        document.getElementById('cajaPendiente').innerText = `$${caja.PENDIENTE || 0}`;
    }

    async function autoCompletar() {
        const val = document.getElementById('inputBusqueda').value;
        if(val.length < 2) return;
        const res = await fetch(`${API}/sugerencias/${val}`);
        const data = await res.json();
        document.getElementById('sugerencias').innerHTML = data.map(c => `<div class="sug-item" onclick="cargarFicha('${c.nombre}','${c.telefono}')">${c.nombre} (${c.telefono})</div>`).join('');
        document.getElementById('sugerencias').style.display = 'block';
    }

    async function buscarOCrear() {
        const val = document.getElementById('inputBusqueda').value.toUpperCase();
        if(!val) return;
        const res = await fetch(`${API}/clientes/${val}`);
        const c = await res.json();
        cargarFicha(c.nombre, c.telefono, c.deuda);
    }

    function cargarFicha(nom, tel, deu) {
        document.getElementById('nombreDisplay').innerText = nom;
        document.getElementById('telDisplay').innerText = tel || "Sin tel√©fono";
        document.getElementById('deudaDisplay').innerText = deu || 0;
        document.getElementById('ficha').style.display = 'block';
        document.getElementById('sugerencias').style.display = 'none';
        document.getElementById('historialSeccion').style.display = 'none';
    }

    function verificarMetodo() {
        document.getElementById('divDestino').style.display = (document.getElementById('metodo').value === 'TRANSFERENCIA') ? 'block' : 'none';
    }

    async function guardarOperacion() {
        const op = {
            cliente: document.getElementById('nombreDisplay').innerText,
            compra: parseFloat(document.getElementById('gasto').value) || 0,
            pago: parseFloat(document.getElementById('pago').value) || 0,
            metodo: document.getElementById('metodo').value,
            destino: document.getElementById('destinoProv').value
        };
        await fetch(`${API}/operaciones`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(op) });
        alert("Guardado");
        document.getElementById('ficha').style.display = 'none';
        document.getElementById('inputBusqueda').value = '';
        refrescarTodo();
    }

    async function crearReceptor() {
        const p = prompt("Clave:"); if(p!==CLAVE) return;
        const nombre = document.getElementById('nuevoReceptor').value;
        const saldo = document.getElementById('montoReceptor').value;
        await fetch(`${API}/receptores`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({nombre, saldo}) });
        refrescarTodo();
    }

    async function borrarReceptor(id) {
        const p = prompt("Clave:"); if(p!==CLAVE) return;
        await fetch(`${API}/receptores/${id}`, { method: 'DELETE' });
        refrescarTodo();
    }

    async function verHistorial() {
        const n = document.getElementById('nombreDisplay').innerText;
        const res = await fetch(`${API}/historial/${n}`);
        const data = await res.json();
        document.getElementById('listaHistorial').innerHTML = data.map(h => `
            <div class="flex-row">
                <span>${new Date(h.fecha).toLocaleDateString()}</span>
                <span>${h.metodo}</span>
                <span>+$${h.compra} / -$${h.pago}</span>
            </div>`).join('');
        document.getElementById('historialSeccion').style.display = 'block';
    }

    function exportarDatos() { window.open(`${API}/exportar-clientes`); }
</script>
</body>
</html>
