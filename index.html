<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n Oriental Maestro</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; margin: 0; padding: 10px; }
        .contenedor { width: 100%; max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 5px 25px rgba(0,0,0,0.1); }
        .reloje { text-align: center; font-size: 18px; font-weight: bold; color: #2e7d32; background: #e8f5e9; padding: 10px; border-radius: 10px; margin-bottom: 15px; }
        .deuda-box { font-size: 40px; color: #c62828; text-align: center; font-weight: bold; background: #ffebee; padding: 15px; border-radius: 12px; border: 2px solid #ffcdd2; margin: 10px 0; }
        input, select { width: 100%; padding: 15px; margin-top: 8px; border: 2px solid #ddd; border-radius: 10px; box-sizing: border-box; font-size: 18px; text-transform: uppercase; }
        .btn { padding: 18px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 10px; font-size: 16px; }
        .btn-verde { background: #2e7d32; color: white; }
        .btn-rojo { background: #c62828; color: white; }
        .btn-gris { background: #546e7a; color: white; }
        .flash { animation: flash-animation 0.5s infinite; }
        @keyframes flash-animation { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
        .oculto { display: none; }
        .flex-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>

<div id="bloqueo" class="contenedor" style="margin-top: 20vh; text-align: center;">
    <h2>üîë Acceso</h2>
    <input type="password" id="passAcceso" placeholder="Clave 2026">
    <button class="btn btn-verde" onclick="validarAcceso()">ENTRAR</button>
</div>

<div id="contenidoWeb" class="oculto">
    <div class="contenedor" id="uiBusqueda">
        <h2 style="text-align:center;">üîç Buscar Cliente</h2>
        <input type="text" id="inputBusqueda" placeholder="Nombre..." onkeydown="if(event.key==='Enter') buscar()">
        <button class="btn btn-verde" onclick="buscar()">ABRIR FICHA</button>
    </div>

    <div id="ficha" class="contenedor oculto" style="margin-top:10px;">
        <div class="reloje" id="reloj"></div>
        <h3 id="nomDisp" style="text-align:center; color:#1565c0;"></h3>
        <div class="deuda-box">$ <span id="deuDisp">0</span></div>

        <label>Compra ($):</label>
        <input type="text" id="gasto" oninput="formatI(this)" onkeydown="if(event.key==='Enter') document.getElementById('pago').focus()">
        <label>Pago ($):</label>
        <input type="text" id="pago" oninput="formatI(this)" onkeydown="if(event.key==='Enter') document.getElementById('metodo').focus()">
        
        <label>M√©todo:</label>
        <select id="metodo" onchange="checkMetodo()">
            <option value="">-- SELECCIONE --</option>
            <option value="EFECTIVO">EFECTIVO</option>
            <option value="TRANSFERENCIA">TRANSFERENCIA</option>
            <option value="TARJETA">TARJETA</option>
        </select>

        <div id="divDestino" class="oculto" style="padding:10px; border-radius:10px; margin-top:10px;">
            <label>Receptor:</label>
            <select id="destinoProv"></select>
        </div>

        <button class="btn btn-verde" onclick="guardarOp()">üíæ GUARDAR</button>
        <button class="btn btn-gris" onclick="verHistorial()">üìã HISTORIAL</button>
        <button class="btn btn-rojo" onclick="cerrar()">VOLVER</button>

        <div id="hist" class="oculto" style="margin-top:20px;">
            <div id="listaHist"></div>
            <button class="btn btn-gris" onclick="window.print()">üñ®Ô∏è PDF</button>
        </div>
    </div>

    <div class="contenedor" style="margin-top:50px;">
        <button class="btn btn-gris" onclick="toggle('rep')">üìä REPORTES CAJA</button>
        <div id="rep" class="oculto">
            <input type="date" id="fD"> <input type="date" id="fH">
            <button class="btn btn-verde" onclick="cargarCaja()">FILTRAR</button>
            <div id="totalesCaja"></div>
            <h4>Deudores:</h4> <div id="listaD"></div>
            <h4>Receptores:</h4> <div id="listaR"></div>
            <hr>
            <input type="text" id="rn" placeholder="Nuevo Receptor">
            <input type="text" id="rm" placeholder="Monto" oninput="formatI(this)">
            <button class="btn btn-verde" onclick="addRec()">A√ëADIR</button>
        </div>
    </div>
</div>

<script>
    const MAESTRA = "moises1"; let cliID = "";
    setInterval(() => { document.getElementById('reloj').innerText = new Date().toLocaleString(); }, 1000);

    function formatI(i) { 
        let v = i.value.replace(/\D/g, ""); 
        i.value = v ? new Intl.NumberFormat('de-DE').format(v) : ""; 
    }
    function fM(v) { return new Intl.NumberFormat('de-DE').format(v); }
    function limpio(v) { return parseFloat(v.replace(/\./g, "")) || 0; }

    function validarAcceso() { if(document.getElementById('passAcceso').value==="2026") { document.getElementById('bloqueo').classList.add('oculto'); document.getElementById('contenidoWeb').classList.remove('oculto'); } }
    function toggle(id) { document.getElementById(id).classList.toggle('oculto'); }

    async function buscar() {
        const v = document.getElementById('inputBusqueda').value; if(!v) return;
        const res = await fetch(`/api/clientes/${v}`); const c = await res.json();
        cliID = c._id; document.getElementById('nomDisp').innerText = c.nombre;
        document.getElementById('deuDisp').innerText = fM(c.deuda);
        document.getElementById('ficha').classList.remove('oculto');
        document.getElementById('uiBusqueda').classList.add('oculto');
        cargarCaja();
    }

    async function cargarCaja() {
        const res = await fetch(`/api/reporte-caja?desde=${new Date().toISOString()}&hasta=${new Date().toISOString()}`);
        const data = await res.json();
        document.getElementById('destinoProv').innerHTML = data.receptores.map(r => `<option value="${r.nombre}" data-saldo="${r.saldoRestante}">${r.nombre}</option>`).join('');
        document.getElementById('listaR').innerHTML = data.receptores.map(r => {
            let color = r.saldoRestante > 50000 ? "green" : (r.saldoRestante > 0 ? "orange" : "red");
            let txt = r.saldoRestante < 0 ? "SUPER√ÅVIT" : "FALTA";
            return `<div class="flex-row"><span>${r.nombre} (FIJO: ${fM(r.montoObjetivo)})</span> <b style="color:${color}">${txt}: ${fM(Math.abs(r.saldoRestante))}</b></div>`;
        }).join('');
    }

    function checkMetodo() {
        const m = document.getElementById('metodo').value;
        const div = document.getElementById('divDestino');
        if(m === 'TRANSFERENCIA') {
            div.classList.remove('oculto');
            div.style.background = "#ccff00"; // Verde Fosforito
            div.classList.add('flash');
            setTimeout(() => div.classList.remove('flash'), 2000);
        } else { div.classList.add('oculto'); }
    }

    async function guardarOp() {
        if(!document.getElementById('metodo').value) return alert("Elija m√©todo");
        const op = { cliente: document.getElementById('nomDisp').innerText, compra: limpio(document.getElementById('gasto').value), pago: limpio(document.getElementById('pago').value), metodo: document.getElementById('metodo').value, destino: document.getElementById('destinoProv').value };
        await fetch('/api/operaciones', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(op) });
        cerrar();
    }

    async function verHistorial() {
        const res = await fetch(`/api/historial/${document.getElementById('nomDisp').innerText}`);
        const data = await res.json();
        document.getElementById('listaHist').innerHTML = data.map(h => `
            <div class="flex-row">
                <span>${new Date(h.fecha).toLocaleString()} - $${fM(h.pago)}</span>
                <button onclick="borrarL('${h._id}')">üóëÔ∏è</button>
            </div>
        `).join('');
        toggle('hist');
    }

    async function borrarL(id) {
        if(prompt("Contrase√±a Maestra:") === MAESTRA) {
            await fetch(`/api/operaciones/${id}`, { method:'DELETE' });
            verHistorial();
        }
    }

    function cerrar() { document.getElementById('ficha').classList.add('oculto'); document.getElementById('uiBusqueda').classList.remove('oculto'); }
</script>
</body>
</html>
