<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gesti√≥n Comercial PRO</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; padding: 10px; display: flex; justify-content: center; }
        .contenedor { width: 100%; max-width: 700px; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .seccion { border: 1px solid #e0e0e0; padding: 15px; border-radius: 8px; margin-bottom: 20px; background: #fff; }
        h2, h3 { text-align: center; color: #1a531b; margin-top: 0; }
        label { display: block; margin-top: 10px; font-weight: bold; color: #444; }
        input, select { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; font-size: 16px; }
        .grid-botones { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .btn { padding: 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 14px; transition: 0.3s; }
        .btn-verde { background: #28a745; color: white; }
        .btn-azul { background: #007bff; color: white; }
        .btn-rojo { background: #dc3545; color: white; }
        .btn-gris { background: #6c757d; color: white; }
        .deuda-box { font-size: 28px; color: #d32f2f; text-align: center; font-weight: bold; background: #ffebee; padding: 15px; border-radius: 8px; margin: 10px 0; border: 1px solid #ffcdd2; }
        #sugerencias { position: absolute; background: white; border: 1px solid #ccc; width: 90%; z-index: 100; border-radius: 5px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .sug-item { padding: 12px; cursor: pointer; border-bottom: 1px solid #eee; }
        .resumen-caja { background: #e8f5e9; padding: 15px; border-radius: 8px; display: flex; justify-content: space-around; text-align: center; font-size: 14px; }
        #bloqueo { position: fixed; top:0; left:0; width:100%; height:100%; background:#f0f2f5; z-index:999; display:flex; flex-direction:column; justify-content:center; align-items:center; }
        @media print { .no-print { display: none; } }
    </style>
</head>
<body>

<div id="bloqueo" class="no-print">
    <h2>üîí Acceso Requerido</h2>
    <input type="password" id="passAcceso" placeholder="Introduce la contrase√±a" style="width: 250px; text-align: center;">
    <button class="btn btn-verde" style="width: 250px; margin-top:15px;" onclick="validarAcceso()">ENTRAR AL SISTEMA</button>
</div>

<div class="contenedor" id="contenidoWeb" style="display:none;">
    <div class="no-print">
        <h2>ü•¶ Panel de Gesti√≥n</h2>
        
        <div class="seccion">
            <label>üîç Buscar Cliente:</label>
            <input type="text" id="inputNombre" placeholder="Nombre del cliente..." oninput="autoCompletar()" autocomplete="off">
            <div id="sugerencias"></div>
            <button class="btn btn-verde" style="width:100%; margin-top:10px;" onclick="buscarCliente()">ABRIR FICHA</button>
        </div>

        <div class="seccion">
            <h3>üè¶ Receptores de Transferencia</h3>
            <div id="listaReceptores" style="margin-bottom:10px;"></div>
            <div style="display:flex; gap:5px;">
                <input type="text" id="nuevoReceptor" placeholder="Nombre receptor" style="margin:0;">
                <input type="number" id="montoReceptor" placeholder="Saldo" style="margin:0; width:120px;">
                <button class="btn btn-azul" onclick="crearReceptor()">A√ëADIR</button>
            </div>
        </div>

        <div class="seccion">
            <h3>üìä Resumen de Hoy</h3>
            <div class="resumen-caja" id="resumenCaja">
                <div>EFECTIVO<br><b id="cajaEfe">$0</b></div>
                <div>TRANSFER.<br><b id="cajaTra">$0</b></div>
                <div>TARJETAS<br><b id="cajaTar">$0</b></div>
            </div>
            <div class="grid-botones">
                <button class="btn btn-gris" onclick="exportarDatos()">üì• BACKUP (EXCEL)</button>
                <button class="btn btn-rojo" onclick="cerrarSesion()">üîì SALIR / CERRAR</button>
            </div>
        </div>
    </div>

    <div id="ficha" style="display:none;">
        <div class="seccion">
            <h3 id="nombreDisplay"></h3>
            <div class="deuda-box">$ <span id="deudaDisplay">0</span></div>
            <div class="no-print">
                <label>üõí Compra ($):</label><input type="number" id="gasto" value="0">
                <label>üíµ Pago hoy ($):</label><input type="number" id="pago" value="0">
                <label>üí≥ M√©todo:</label>
                <select id="metodo" onchange="verificarMetodo()">
                    <option value="EFECTIVO">Efectivo</option>
                    <option value="TRANSFERENCIA">Transferencia</option>
                    <option value="TARJETA">Tarjeta</option>
                </select>
                <div id="divDestino" style="display:none;">
                    <label>üè¶ Receptor destino:</label>
                    <select id="destinoProv"></select>
                </div>
                <div class="grid-botones">
                    <button class="btn btn-azul" onclick="guardarOperacion()">GUARDAR</button>
                    <button class="btn btn-gris" onclick="verHistorial()">HISTORIAL / PDF</button>
                </div>
            </div>
            <div id="historialSeccion" style="display:none; margin-top:20px;">
                <hr>
                <div id="listaHistorial"></div>
                <button class="btn btn-gris no-print" onclick="window.print()">üñ®Ô∏è IMPRIMIR</button>
            </div>
        </div>
    </div>
</div>

<script>
    const API = "/api";
    const CLAVE_MAESTRA = "2026";

    // Funci√≥n de inicio autom√°tico
    window.onload = () => {
        if(localStorage.getItem('accesoVerduleria') === 'ok') {
            mostrarSistema();
        }
    };

    function validarAcceso() {
        if(document.getElementById('passAcceso').value === CLAVE_MAESTRA) {
            localStorage.setItem('accesoVerduleria', 'ok');
            mostrarSistema();
        } else { alert("Clave incorrecta"); }
    }

    function cerrarSesion() {
        localStorage.removeItem('accesoVerduleria');
        location.reload();
    }

    function mostrarSistema() {
        document.getElementById('bloqueo').style.display = 'none';
        document.getElementById('contenidoWeb').style.display = 'block';
        refrescarDatos();
    }

    async function refrescarDatos() {
        cargarReceptores();
        cargarCajaHoy();
    }

    async function cargarReceptores() {
        const res = await fetch(`${API}/receptores`);
        const data = await res.json();
        document.getElementById('listaReceptores').innerHTML = data.map(r => `
            <div style="display:flex; justify-content:space-between; padding:5px; border-bottom:1px solid #eee;">
                <span>${r.nombre}: <b>$${r.saldo}</b></span>
                <button onclick="eliminarReceptor('${r._id}')" style="color:red; border:none; background:none; cursor:pointer;">‚ùå</button>
            </div>
        `).join('');
        document.getElementById('destinoProv').innerHTML = data.map(r => `<option value="${r.nombre}">${r.nombre}</option>`).join('');
    }

    async function crearReceptor() {
        const pass = prompt("Introduce clave maestra para A√ëADIR receptor:");
        if(pass !== CLAVE_MAESTRA) return alert("Acceso denegado");
        
        const nombre = document.getElementById('nuevoReceptor').value;
        const saldo = document.getElementById('montoReceptor').value;
        if(!nombre) return;
        await fetch(`${API}/receptores`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({nombre, saldo})
        });
        document.getElementById('nuevoReceptor').value = '';
        refrescarDatos();
    }

    async function eliminarReceptor(id) {
        const pass = prompt("Introduce clave maestra para ELIMINAR:");
        if(pass !== CLAVE_MAESTRA) return alert("Acceso denegado");
        
        await fetch(`${API}/receptores/${id}`, { method: 'DELETE' });
        refrescarDatos();
    }

    async function cargarCajaHoy() {
        const res = await fetch(`${API}/caja-hoy`);
        const data = await res.json();
        document.getElementById('cajaEfe').innerText = `$${data.EFECTIVO || 0}`;
        document.getElementById('cajaTra').innerText = `$${data.TRANSFERENCIA || 0}`;
        document.getElementById('cajaTar').innerText = `$${data.TARJETA || 0}`;
    }

    async function autoCompletar() {
        const t = document.getElementById('inputNombre').value;
        if(t.length < 2) return;
        const res = await fetch(`${API}/sugerencias/${t}`);
        const data = await res.json();
        document.getElementById('sugerencias').innerHTML = data.map(c => `<div class="sug-item" onclick="seleccionar('${c.nombre}')">${c.nombre}</div>`).join('');
        document.getElementById('sugerencias').style.display = 'block';
    }

    function seleccionar(n) {
        document.getElementById('inputNombre').value = n;
        document.getElementById('sugerencias').style.display = 'none';
        buscarCliente();
    }

    async function buscarCliente() {
        const n = document.getElementById('inputNombre').value.toUpperCase();
        const res = await fetch(`${API}/clientes/${n}`);
        const d = await res.json();
        document.getElementById('nombreDisplay').innerText = d.nombre;
        document.getElementById('deudaDisplay').innerText = d.deuda;
        document.getElementById('ficha').style.display = 'block';
    }

    function verificarMetodo() {
        document.getElementById('divDestino').style.display = (document.getElementById('metodo').value === 'TRANSFERENCIA') ? 'block' : 'none';
    }

    async function guardarOperacion() {
        const datos = {
            cliente: document.getElementById('nombreDisplay').innerText,
            compra: parseFloat(document.getElementById('gasto').value) || 0,
            pago: parseFloat(document.getElementById('pago').value) || 0,
            metodo: document.getElementById('metodo').value,
            destino: document.getElementById('destinoProv').value
        };
        await fetch(`${API}/operaciones`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(datos)
        });
        alert("‚úÖ Guardado");
        document.getElementById('ficha').style.display = 'none';
        refrescarDatos();
    }

    async function verHistorial() {
        const n = document.getElementById('nombreDisplay').innerText;
        const res = await fetch(`${API}/historial/${n}`);
        const data = await res.json();
        document.getElementById('listaHistorial').innerHTML = data.map(h => `
            <div style="display:flex; justify-content:space-between; border-bottom:1px solid #eee; padding:5px;">
                <span>${new Date(h.fecha).toLocaleDateString()}</span>
                <span>${h.metodo}</span>
                <span>Compra: $${h.compra} / Pago: $${h.pago}</span>
            </div>`).join('');
        document.getElementById('historialSeccion').style.display = 'block';
    }

    async function exportarDatos() {
        window.open(`${API}/exportar-clientes`);
    }
</script>
</body>
</html>
